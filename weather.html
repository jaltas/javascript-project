<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="tailwind.css">
    <script src="weath.js"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Weather information </h1>
        <div class="search">
            <input id="cityInput" type="text" class="p-2 border" placeholder="Enter city name">
            <button id="searchBtn" class="p-2 bg-blue-500 text-white">Search</button>
        </div>
        <div id="weatherDisplay" class="mt-4">
            <!-- Weather data will be clear -->
        </div>
        <div id="recentCities" class="mt-4 hidden">
            <!-- Recently searched cities will be listed here by using get element by id -->
        </div>
    </div>
</body>
</html>
